name: ESLint

on:
  pull_request:
    branches: ["*"]

  push:
    branches:
      - main
      - development

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 18.16.0

      - name: Ensure code is linted
        run: npm run lint
